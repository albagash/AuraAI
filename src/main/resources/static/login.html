<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AromaSphere</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #1e293b;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #38bdf8;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container button {
            padding: 10px;
            background-color: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0ea5e9;
        }

        .login-container a {
            color: #38bdf8;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 10px;
            display: block;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <a href="forgot-password.html">Forgot Password?</a>
        <p id="error" class="error" style="display: none;">Invalid username or password!</p>
    </form>
</div>
<script type="module">
    import { loginUser, saveToken } from './api.js';

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorElement = document.getElementById("error");

        errorElement.style.display = "none";

        if (!username || !password) {
            errorElement.style.display = "block";
            errorElement.textContent = "Please fill in all fields!";
            return;
        }

        try {
            // Thirrja e funksionit pÃ«r login
            const response = await loginUser({ username, password });

            // Ruaj tokenin dhe rolin
            saveToken(response.token);
            const role = response.role;

            // Ridrejtimi sipas rolit
            if (role === "ADMIN") {
                window.location.href = "admin-dashboard.html";
            } else if (role === "USER") {
                window.location.href = "shop.html";
            } else {
                throw new Error("Unknown role");
            }
        } catch (error) {
            errorElement.style.display = "block";
            errorElement.textContent = error.Message || "Invalid username or password!";
        }
    });
</script>
<script type="module" src="static/api.js"></script>
</body>
</html>
