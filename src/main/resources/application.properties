# Porti i aplikacionit
server.port=8080

# Konfigurimi i bazës së të dhënave
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/auraai
spring.datasource.username=codebind
spring.datasource.password=bena1976
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dhe JPA konfigurimi
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Konfigurimi i logimit
logging.level.org.springframework=INFO
logging.level.com.auraai=DEBUG
logging.file.name=logs/auraai.log

# Konfigurimi për Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Siguria për API Key (vendosni këtë çelës në një vend të sigurt)
# Kjo vlerë duhet të jetë e marrë nga një mjedis i sigurt ose skedar i jashtëm
spring.ai.openai.api-key=${OPENAI_API_KEY}

# Çaktivizimi i Thymeleaf (nëse nuk përdoret)
spring.thymeleaf.check-template-location=false

# Karakteret e enkodimit
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true

# Pooling për lidhjet e bazës së të dhënave (për performancë më të mirë)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=AuraAIConnectionPool

# Rregullimi i cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.cache.type=simple

# Aktivizimi i health-check endpoint-it për monitorim
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Shtimi i një mesazhi të mirëseardhjes
spring.banner.location=classpath:banner.txt
